<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For ~R~</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
    body {
        background-color:pink;
        margin:0;
        display: flex;
        align-items: center;
        overflow:hidden;
    }
    .white-box{
        margin: 10px;
        width:50%;
        margin-left:300px;
        align-items:center;/* to center the things*/
        display: flex;
        justify-content: center;
        background-color:whitesmoke;
        height:100vh;
        border-radius:15px;
        outline: 3px solid white;
        color: white;
        box-shadow: 0 4px 8px ;
        position: relative;
    }
    .text-up {
        color: pink;
        font-weight: bold;
    }
    .heart-buttonhehe{
        display:inline-block;
        background-color: rgb(215, 122, 137);
        color : white;
        font-size: 2px;
        text-align:center;
        width: 60px;
        height: 60px;
        line-height: 60px;
        border-radius: 30px;/*square to circle*/
        text-decoration: none;
        font-size: 30px;
        transition: background-color 0.2s;
    }
    .heart {
        position: absolute;
        color:palevioletred;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    .hearts-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events:none;/*for clicks will pass through*/
        z-index: 0;
    }
    @keyframes beat{
        0%, 100%{
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);/*scale upto halfway*/
        }
    }
    .heart-buttonhehe:hover {
        animation: beat 0.6s infinite;/*applying betaing animation continously*/
        background-color:rgb(214, 146, 157);/*changining color*/
    }
    .corner-hearts {
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
    }
    .heart.corner {
        position:absolute;
        font-size: 30px;
        animation: shine 2s infinite;
        text-shadow: 0 0 5px white, 0 0 10px pink, 0 0 20px hotpink;
    }
    .top-left{
        top: 10px;
        left: 10px;
    }
    .top-right{
        top: 10px;
        right: 10px;
    }
    .bottom-left {
        bottom: 10px;
        left: 10px;
    }
    .bottom-right {
        bottom: 10px;
        right: 10px;
    }
    @keyframes shine{
        0%, 100% {
            opacity: 1;
            transform: scale(1);
            text-shadow: 0 0 5px white, 0 0 10px pink, 0 0 20px hotpink;
        }
        50% {
            opacity : 0.7;
            transform: scale(1.2);
            text-shadow: 0 0 10px white, 0 0 15px deeppink, 0 0 25px hotpink;
        }
    }
    @keyframes fall{
        0% { /*at start let them be visible fully */
            transform: translateY(500px) translateX(0) rotate(0deg);/*starting*/
            opacity: 0;/*full visibility*/
        }
        100% {
            transform: translateY(100%) translateX(calc(-50px + 20px * var(--random-dir))) rotate(360deg);
            /*the above code will make them FALL AND ROTATE*/
            opacity: 1; /*fade out after it's done*/
        }
    }
</style>
<body>
    <div class = "white-box">
        <div class="corner-hearts">
            <div class="heart corner top-left">‚ù§Ô∏è</div>
            <div class="heart corner top-right">‚ù§Ô∏è</div>
            <div class="heart corner bottom-left">‚ù§Ô∏è</div>
            <div class="heart corner bottom-right">‚ù§Ô∏è</div>
        </div>
        <div class="hearts-container"></div>
        <p class = "text-up">Hi Rufi~</p>
        <a href="about.html" class = "heart-buttonhehe">‚ù§Ô∏è</a>
    </div>
<script>

    const container = document.querySelector('.hearts-container');

    function createHeart(){
        const heart = document.createElement('div'); //create new div
        heart.classList.add('heart'); //heart clss for styling
        heart.textContent = 'üíó';

        // hearts at random left position
        heart.style.left = Math.random() * 100 + '%';

        //random duration of em falling btwn 3-6 secs
        heart.style.animationDuration = (3+Math.random() * 3) + 's';

        //random font size 
        heart.style.fontSize = (10 + Math.random() * 15) + 'px';
        heart.style.setProperty('--random-dir', Math.random());
        //add this heart to the container
        container.appendChild(heart);
        //remove the hearrt after he animation is finished to avoid memory overload
        setTimeout(() => {
            container.removeChild(heart);
        }, 6000)//wait 6secs before removing
    }
        setInterval(createHeart, 300);//create heart every 300 millisecs
        <script>
    // Typewriter Effect
    const text = "I made this just for you, Rufi üíñ";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Confetti on Heart Click
    document.getElementById('confettiBtn').addEventListener('click', () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  </script>

</script>
</head>
</body>

</html>
